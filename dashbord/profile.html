    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!--css style-->
    <link rel="stylesheet" href="dashbord.css">
    <link rel="stylesheet" href="dashprofile.css">

</head>
<body>

    <div class="container">
        <aside>
            <div class="top">
                <div class="logo">
                    <img src="mainlogo.png" alt="">
                    <h2>FoodMart</h2>
                </div>

                <div class="close" id="close-btn">
                    <span class="material-symbols-sharp">close</span>

                </div>
            </div>
            <div class="sidebar">

                <a href="index.html">
                    <span class="material-symbols-sharp">dashboard</span>
                    <h3>dashboard</h3>  
                </a>

                <a href="product.html">
                    <span class="material-symbols-sharp">inventory_2</span>
                    <h3>product</h3>  
                </a>
                 
                <a href="manage_user.html">
                    <span class="material-symbols-sharp">manage_accounts</span>
                    <h3>manage user</h3>
                </a>

                    
                <a href="orders.html">
                    <span class="material-symbols-sharp">receipt_long</span>
                    <h3>orders</h3>  
                </a>

                    
                <a href="add_product.html">
                    <span class="material-symbols-sharp">add</span>
                    <h3>add product</h3>  
                </a>

                    
                <a href="stock.html">
                    <span class="material-symbols-sharp">inventory</span>
                    <h3>stock</h3>  
                </a>

                    
                <a href="profile.html" class="active">
                    <span class="material-symbols-sharp">person</span>
                    <h3>profile</h3>  
                </a>

                

                <a href="../test3.html">
                    <span class="material-symbols-sharp">Logout</span>
                    <h3>Logout</h3>   
                </a>

                    

               

            </div>
        </aside>
        
    
    </div>

    <div class="container">
        <div class="khali">

        </div>

        <div class="bharelo">
            

            <!--nevbar section-->
            <nav class="navbar">
                <div class="navbar__container">
                    <a href="#home" id="navbar__logo">orders</a>
                    <div class="navbar__toggle" id="mobile-menu">
                        <span class="bar"></span>
                        <span class="bar"></span>
                        <span class="bar"></span>
                    </div>
                    <ul class="navbar__menu">
                        <li class="navbar__item">

                            <input class="sarch" type="text" placeholder="type here">
                        </li>

                        <li class="navbar__item">

                            <span class="material-symbols-sharp">account_circle</span>
                            <p>Admin</p>

                        </li>

                        <li class="navbar__item">
                            <span class="material-symbols-sharp">notifications</span>
                        </li>



                    </ul>
                </div>
            </nav>


            <div class="prfilemain">
                <div class="left">

                    <div class="lefttop">
                        <div class="profileicon">

                            <span class="material-symbols-sharp">person</span>

                            
                        </div>

                        <div class="editprofile">
                            <h2>Edit profile</h2>
                        </div>
                       
                    </div>

                    <div class="inputleft">
                        <label for="">First Name</label>
                        <input type="text">
                        <label for="">Email ADdress</label>
                        <input type="email">
                    </div>

                </div>
                <div class="right">

                    <div class="lefttop">

                        
                       
                    </div>

                    <div class="inputright">
                        <label for="">Last Name</label>
                        <input type="text">
                        <label for="">Contact No</label>
                        <input type="email">
                    </div>

                    <div class="editprofile">
                        <div class="lastbtn">
                            <button class="editbtn">edit profile</button>
                        </div>
                    </div>

                </div>
            </div>




        </div>
    </div>


    
    <script>

        const menu = document.querySelector('#mobile-menu');
        const menuLinks = document.querySelector('.navbar__menu');
        const navLogo = document.querySelector('#navbar__logo');

        //display mobile menu
        const mobileMenu = () => {

            menu.classList.toggle('is-active');
            menuLinks.classList.toggle('active');
        };

        menu.addEventListener('click', mobileMenu);

        //  Close mobile Menu when clicking on a menu item
        const hideMobileMenu = () => {
            const menuBars = document.querySelector('.is-active');
            if (window.innerWidth <= 768 && menuBars) {
                menu.classList.toggle('is-active');
                menuLinks.classList.remove('active');
            }
        };

        menuLinks.addEventListener('click', hideMobileMenu);
        navLogo.addEventListener('click', hideMobileMenu);



    </script>

    
    
</body>
</html>
